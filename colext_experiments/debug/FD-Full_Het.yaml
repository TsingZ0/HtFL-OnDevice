name: benchmark_HtFL_w_same_power_eff
project: htfl-ondevice
code:
  path: ../../
  client:
    command: ./config_device_data.sh ${COLEXT_DATASETS}/iWildCam_trim identity &&
      python3 -m system.clients.clientFD --server_address=${COLEXT_SERVER_ADDRESS}
      --num_classes=57
  server:
    command: python3 -m system.servers.serverFD --min_fit_clients=${COLEXT_N_CLIENTS}
      --min_available_clients=${COLEXT_N_CLIENTS} --num_rounds=10
      --num_classes=57
clients:
- dev_type: JetsonAGXOrin
  count: 2
  add_args: --model=ResNet101
- dev_type: JetsonOrinNano
  count: 2
  add_args: --model=ResNet152
- dev_type: JetsonXavierNX
  count: 2
  add_args: --model=ResNet50
- dev_type: JetsonNano
  count: 2
  add_args: --model=ResNet34
- dev_type: OrangePi5B
  count: 2
  add_args: --model=ResNet10
